<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros</title>
    <link rel="icon" href="/static/images/Logoi.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Fondo general */
        body {
            margin: 0;
            height: 100%;
            background-image: url('/static/images/Fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        /* Contenedor principal */
        .content {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Pie de página */
        footer {
            background-color: #004173;
            color: white;
            text-align: center;
            font-size: 0.9rem;
            padding: 10px 0;
            margin-top: auto;
        }

        /* Tarjetas y tablas */
        .table-container {
            margin: 50px auto;
            background-color: rgba(245, 245, 220, 0.9);
            padding: 30px;
            border-radius: 15px;
            max-width: 1200px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .table thead {
            background-color: #004173;
            color: white;
        }

        .table tbody tr:hover {
            background-color: #f2f2f2;
        }

        /* Botones */
        .btn-primary {
            background-color: #004173;
            border-color: #004173;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #005a99;
            border-color: #005a99;
        }

        .btn-success {
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-info {
            transition: all 0.3s ease;
        }

        .btn-info:hover {
            background-color: #17a2b8;
            border-color: #138496;
        }
    </style>
</head>

<body>
    {% include 'user/Cabecera.html' %}
    <br>
    <br>
    <div class="content">
        <div class="container table-container">
            <h1 class="text-center mb-4 text-primary">Libros</h1>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Imagen</th>
                            <th>URL</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for libro in libros %}
                        <tr>
                            <td>{{ libro.id_libro }}</td>
                            <td>{{ libro.nombre_libro }}</td>
                            <td>{{ libro.categoria }}</td>
                            <td>
                                <img src="{{ url_for('static', filename='uploads/' + libro.imagen) }}" 
                                     alt="{{ libro.nombre_libro }}" style="width: 100px;">
                            </td>
                            <td><a href="{{ libro.url }}" target="_blank" class="text-primary">{{ libro.url }}</a></td>
                            <td>
                                <div class="d-flex justify-content-center gap-2">
                                    <form action="{{ url_for('user.like_book', libro_id=libro.id_libro) }}" 
                                          method="POST" class="d-inline">
                                        <button type="submit" class="btn btn-success">Like</button>
                                    </form>
                                    <a href="{{ url_for('user.view_comments', libro_id=libro.id_libro) }}" 
                                       class="btn btn-info">Ver Comentarios</a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    {% include 'user/Pie.html' %}
</body>

</html>
