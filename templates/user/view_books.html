<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros</title>
    <link rel="icon" href="/static/images/Logoi.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Fondo general */
        body {
            margin: 0;
            height: 100%;
            background-image: url('/static/images/Fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        /* Contenedor principal */
        .content {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Tarjetas de libros */
        .card {
            margin-bottom: 20px; /* Espacio entre cada tarjeta hacia abajo */
            border: none;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            border-radius: 10px;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* Ajuste de imágenes dentro de las tarjetas */
        .card-img-top {
            height: 250px; /* Altura ajustada */
            object-fit: contain;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-body {
            background-color: rgba(245, 245, 220, 0.9);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        /* Títulos y textos */
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card-text {
            font-size: 1rem;
            color: #555;
        }

        /* Botones */
        .btn-primary {
            background-color: #004173;
            border-color: #004173;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #005a99;
            border-color: #005a99;
        }

        /* Espacio adicional vertical para evitar que las tarjetas se solapen */
        .my-3 {
            margin-top: 15px !important;
            margin-bottom: 15px !important;
        }

                /* Estilo para el fondo blanco con la línea negra */
                .p-5.bg-light {
            background-color: #f8f9fa;
            /* Fondo blanco */
            border: 2px solid black;
            /* Línea negra alrededor */
            border-radius: 10px;
            /* Bordes redondeados */
        }
    </style>
</head>

<body>
    {% include 'user/Cabecera.html' %}
    <br>
    <br>
    <div class="content">
        <div class="container">
            <div class="p-5 bg-light">
                <h1 class="text-center mb-4 text-primary">Libros</h1>
                <br>
                <div class="row gy-4 "> <!-- gy-4 para crear un espacio entre filas -->
                    {% for libro in libros %}
                    <div class="col-md-4 d-flex align-items-stretch my-3 "> <!-- Espacio vertical ajustado -->
                        <div class="card ">
                            <img src="{{ url_for('static', filename='uploads/' + libro.imagen) }}" 
                                 alt="{{ libro.nombre_libro }}" 
                                 class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">{{ libro.nombre_libro }}</h5>
                                <p class="card-text">Categoría: {{ libro.categoria }}</p>
                                <a href="{{ libro.url }}" target="_blank" class="btn btn-primary d-block mb-2">Descargar</a>
                                <div class="d-flex justify-content-between">
                                    <form action="{{ url_for('user.like_book', libro_id=libro.id_libro) }}" method="POST" class="d-inline">
                                        <button type="submit" class="btn btn-success">Like</button>
                                    </form>
                                    <a href="{{ url_for('user.view_comments', libro_id=libro.id_libro) }}" 
                                       class="btn btn-info">Ver Comentarios</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    {% include 'user/Pie.html' %}
</body>

</html>
