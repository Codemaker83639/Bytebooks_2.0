<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Libros</title>
    <link rel="icon" href="/static/images/Logoi.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Fondo para todo el body */
        body {
            height: 100%;
            margin: 0;
            background-image: url('/static/images/Fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        /* Contenedor principal */
        .table-container {
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo semitransparente */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Estilo para las tarjetas de los libros */
        .card-img-top {
            max-height: 200px;
            object-fit: cover;
        }

        .card-body {
            text-align: center;
        }

        /* Estilo de los botones */
        .btn-primary {
            background-color: #004173;
            border-color: #004173;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #005a99;
            border-color: #005a99;
        }

        .btn-action {
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-delete {
            background-color: #dc3545;
            border: none;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c82333;
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.4);
        }

        /* Configuración del formulario */
        .form-group label {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
        }

        /* Fondo de la tabla */
        .table th,
        .table td {
            vertical-align: middle;
            text-align: center;
        }

        .table th {
            background-color: #004173;
            color: white;
        }
    </style>
</head>

<body>
    
    {% include 'admin/Cabecera.html' %}
    <br>
    <br>

    <div class="container my-4 table-container">
        <form action="{{ url_for('admin.add_book') }}" method="POST" enctype="multipart/form-data">
            <br>
            <h2 class="text-center mb-4">Agregar Nuevo Libro</h2>

            <!-- Nombre del libro -->
            <div class="form-group mb-3">
                <label for="nombre_libro">Nombre del libro</label>
                <input type="text" id="nombre_libro" name="nombre_libro" class="form-control" placeholder="Ingresa el nombre del libro" required>
            </div>

            <!-- Categoría -->
            <div class="form-group mb-3">
                <label for="categoria">Categoría</label>
                <input type="text" id="categoria" name="categoria" class="form-control" placeholder="Ingresa la categoría" required>
            </div>

            <!-- Imagen del libro -->
            <div class="form-group mb-3">
                <label for="imagen">Imagen del libro</label>
                <input type="file" id="imagen" name="imagen" class="form-control-file" required>
            </div>

            <!-- URL del libro -->
            <div class="form-group mb-3">
                <label for="url">URL del libro</label>
                <input type="text" id="url" name="url" class="form-control" placeholder="Ingresa la URL" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Agregar libro</button>
                <br>
                <br>
            </div>
        </form>
    </div>

    <br><br><br><br><br><br><br><br><br>

    {% include 'admin/Pie.html' %}
</body>

</html>
