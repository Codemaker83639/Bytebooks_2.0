<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Likes por Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100%;
            margin: 0;
            background-image: url('/static/images/Fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        .ranking-container {
            margin: 50px auto;
            background-color: rgba(245, 245, 220, 0.9); /* Fondo semi-transparente */
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid black;
        }

        .btn-primary {
            background-color: #004173;
            border-color: #004173;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #005a99;
            border-color: #005a99;
        }

        .rounded-btn {
            border-radius: 30px; /* Bordes redondeados */
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            border: 2px solid #28a745;
            color: white;
            transition: all 0.3s ease; /* Animación suave */
        }

        .rounded-btn:hover {
            background-color: #218838; /* Color más oscuro */
            border-color: #218838;
            transform: scale(1.1); /* Ampliar ligeramente el botón */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Sombra elegante */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table thead {
            background-color: #004173;
            color: white;
        }

        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tbody tr:hover {
            background-color: #e9e9e9;
        }

        footer {
            background-color: #004173;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    {% include 'byte/Cabecera.html' %}

    <div class="container ranking-container">
        <h2 class="text-center text-primary mb-4">Ranking de Likes por Libro</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Libro</th>
                    <th>Total de Likes</th>
                </tr>
            </thead>
            <tbody>
                {% for libro in likes_by_book %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ libro.nombre_libro }}</td>
                    <td>{{ libro.total_likes }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center mt-4">
            <a href="{{ url_for('user.index') }}" class="rounded-btn">Inicio</a>
        </div>
    </div>

    {% include 'byte/Pie.html' %}
</body>

</html>
